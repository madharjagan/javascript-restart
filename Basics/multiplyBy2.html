<!DOCTYPE html>
<html>
    <body>
        <h1> Learning JavaScript - JavaScript execution!!!</h1>
        <script>
            const num = 3;
            function multiplyBy2(inputNumber){
                const result = inputNumber*2;
                return result;
            }
            const output = multiplyBy2(num);
            const newOutput = multiplyBy2(10);
            console.log(output);
            console.log(newOutput);
        </script>
    </body>
</html>
